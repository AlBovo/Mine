{% extends 'template.html' %}
{% block content %}
    <div class="text-center" style="padding: 40px;">
        <h1>Scoreboard</h1>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
            {% for user in scoreboard %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
