<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mine Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="/static/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="text-center" style="padding: 40px;">
            <h1>Mine Game</h1>
        </div>
        <div class="content alert alert-danger" role="alert" hidden="true">
            
        </div>
        <table class="d-flex justify-content-center">
            {% for i in range(len) %}
                <tr>
                {% for e in range(len) %}
                    <td>
                        <button name="button" class="{{ colors[matrix[i][e]] }} btn btn-primary" onclick="onButtonClick('{{i}}', '{{e}}')">{{ matrix[i][e] }}</button>
                    </td>
                {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <script>
            async function onButtonClick(x, y){
                await fetch("/api/" + x + "/" + y, {
                    "method": "POST"
                }).then(response => {
                    console.log(response.status);
                    return response.json();
                }).then(data => {
                    if(data.message == "You lost"){
                        document.querySelector(".alert").hidden = false;
                        document.querySelector(".alert").className = "text-center alert alert-danger";
                        document.querySelector(".alert").innerHTML = data.message;
                    }
                    else if(data.message == "You won"){
                        document.querySelector(".alert").hidden = false;
                        document.querySelector(".alert").className = "text-center alert alert-success";
                        document.querySelector(".alert").innerHTML = data.message;
                    }
                    else if(data.message == "OK"){
                        window.location.reload();
                    }
                    else{
                        document.querySelector(".alert").hidden = false;
                        document.querySelector(".alert").className = "text-center alert alert-danger";
                        document.querySelector(".alert").innerHTML = data.message;
                    }
                })
            }
        </script>
    </body>
</html>
